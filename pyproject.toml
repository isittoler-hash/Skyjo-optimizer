[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skyjo-optimizer"
version = "0.1.0"
description = "Evolutionary strategy testing harness for Skyjo"
requires-python = ">=3.11"

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.scripts]
skyjo-optimize = "skyjo_optimizer.cli:main"
